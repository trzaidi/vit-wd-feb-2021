<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./warmup.css">
    <script defer src="./warmup.js"></script>
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div class="buttons">
          <button class="number" data-num="1">1</button>
          <button class="number" data-num="2">2</button>
          <button class="number" data-num="3">3</button>
          <button class="number" id="operator" data-num="+">+</button>
          <button class="number" data-num="4">4</button>
          <button class="number" data-num="0">5</button>
          <button class="number" data-num="6">6</button>
          <button class="number" id="operator" data-num="-">-</button>
          <button class="number" data-num="7">7</button>
          <button class="number" data-num="8">8</button>
          <button class="number" data-num="9">9</button>
          <button class="number" id="operator" data-num="*">X</button>
          <button id="clear">CLEAR</button>
          <button class="number" id="whyIsntThisWorking?" data-num="0">0</button>
          <button id="equals" data-num="=">=</button>
          <button class="number" id="operator" data-num="/">/</button>
        </div>
      </div>
</body>
</html>
