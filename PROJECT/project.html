<html lang="en">
<head>

    <h1 style="text-align:center">Tai Z.</h1>

</head>
<body>
    <!--Video Slider Section -->
    <section>
        <!-- Videos should play automatically and on a loop here-->
        <video id="mainVideo" width="100%" height="100%" autoplay="true" muted loop>
            <source src="https://drive.google.com/file/d/1ok6SsuQPAGWKeFi6Nt-faVKMkC-mi4jt/view?usp=sharing" type="video/mp4">
        </video>
        <ul class="navigation">
            <li onclick="videoSlider('./videos/mainvideo.mp4')"></li>
            <li onclick="videoSlider('./videos/drone1.mp4')"></li>
            <li onclick="videoSlider('./videos/drone2.mov')"></li>
            <li onclick="videoSlider('./videos/drone3.mov')"></li>
            <li onclick="videoSlider('./videos/drone4.mov')"></li>
        </ul>
    </section>
    <script type="text/javascript">
        function videoSlider(navigation) {
        document.getElementById("mainVideo").src=navigation1;
        }
    </script>
    <br>
    <section>
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- Images for the Slider-->
        <div class="mySlides">
            <img src="images/alps.jpg" style="width:100%" alt="Austria-Germany Border">
        </div>
        <div class="mySlides">
            <img src="images/arab.jpg" style="width:100%" alt="Dubai, UAE">
        </div>
        <div class="mySlides">
            <img src="images/dasht.jpg" style="width:100%" alt="Kandahar, Afghanistan">
        </div>
        <div class="mySlides">
            <img src="images/desert.jpg" style="width:100%" alt="Dubai, UAE">
        </div>
        <div class="mySlides">
            <img src="images/ist.jpg" style="width:100%" alt="Istanbul, Turkey">
        </div>
        <div class="mySlides">
            <img src="images/nyc.jpg" style="width:100%" alt="New York City">
        </div>
        <div class="mySlides">
            <img src="images/washington.jpg" style="width:100%" alt="Washington, DC">
        </div>

        <!-- Next and previous arrows -->
        <a class="prev" onclick="plusSlides(-1)"><</a>
        <a class="next" onclick="plusSlides(1)">></a>

        <div class="caption-container">
            <p id="caption">Photos</p>
        </div>
        
        <div class="row">
            <div class="column">
                <img class="demo cursor" src="images/alps.jpg" style="width:100%" onclick="currentSlide(1)" alt="Austria-Germany Border">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/arab.jpg" style="width:100%" onclick="currentSlide(2)" alt="Dubai, UAE">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/dasht.jpg" style="width:100%" onclick="currentSlide(3)" alt="Kandahar, Afghanistan">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/desert.jpg" style="width:100%" onclick="currentSlide(4)" alt="Dubai, UAE">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/ist.jpg" style="width:100%" onclick="currentSlide(5)" alt="Istanbul, Turkey">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/nyc.jpg" style="width:100%" onclick="currentSlide(6)" alt="New York City">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/washington.jpg" style="width:100%" onclick="currentSlide(7)" alt="Washington, D.C.">
            </div>
        </div>
        <!-- Slide Marker Dots -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
        </div>
    </div>
    </section>
    <!-- CONTACT FORM, NAME AND EMAIL, NOT FUNCTIONAL, CANT SUBMIT -->
    <div class="container">
        <h2 style="text-align:center">Inquiries</h2>
        <div class="form">
            
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="First Name">
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Last Name">
        
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="Email Address">
            
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Message" style="height:200px"></textarea>
        
            <input type="submit" value="Submit">
        
        </div>
    </div>

</body>
